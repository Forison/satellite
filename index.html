<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Satellite demo</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-inverse d-flex justify-content-between">
    <a class="navbar-brand" href="#">Satellite</a>
    <div>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-li" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-li" href="#">Contact</a>
        </li>
        <li class="nav-item">
          <a class="nav-li" href="#">Sign Up</a>
        </li>
        <li class="nav-item">
          <a class="nav-li disabled" href="#">Log In</a>
        </li>
      </ul>
    </div>
  </div>
  </nav>

  <main class="container-fluid mt-1">
    <div class="row">
    <aside class="col-3 left">
      <div class="d-block ml-5 mt-5">
        <div class="image">

        </div>
       <br>
       <a href="#" class="change-avatar ml-4">Change avatar</a>
      </div>
      <h1 class="naming">Christiana Shepard</h1>

      <div class="user-setting p-2">
        User Settings
      </div>
      <h5 class="group p-2">FamBam</h1>
      <h5 class="group p-2">Microsoft Intern</h1>
      <h5 class="group p-2">Connel Squad`21</h1>
    </aside>
    
    <aside class="col-9 right p-0">
      <div class="d-flex right-top justify-content-around align-items-center">
        <h6>Profile</h6>
        <h6>Password</h6>
        <h6>Privacy & Security</h6>
        <h6>Terms & Condition</h6>
      </div>

      <div class="right-bottom">
       
        
        <div class="col-11 mx-auto">
          <h3 class="mt-2">My Profile</h3>
        <form>
          <div class="row mt-3">
            <div class="col">
              <label for="formGroupExampleInput">First name</label>
              <input type="text" class="form-control" placeholder="First name">
            </div>
            <div class="col">
              <label for="formGroupExampleInput">Last name</label>
              <input type="text" class="form-control" placeholder="Last name">
            </div>
          </div>
          
          <div class="row">
            <div class="col-6 mt-3">
              <label for="formGroupExampleInput">Nick Name</label>
              <input type="text" class="form-control" placeholder="Nick name">
            </div>
          </div>

          <div class="mt-4">
          <strong >Contact <span>&#9742;</span></strong>
          <div class="row mt-3">
            <div class="col">
              <label for="formGroupExampleInput">Phone Number</label>
              <input type="tel" class="form-control" placeholder="0508045101">
            </div>
            <div class="col">
              <label for="formGroupExampleInput">Email</label>
              <input type="email" class="form-control" placeholder="Email">
            </div>
          </div>
          </div>

          <div class="mt-4">
          <strong>Birthday</strong>
          <div class="row mt-3">
            <div class="col-6">
              <label for="formGroupExampleInput">Birthdate</label>
              <input type="date" class="form-control">
            </div>
          </div>
          </div>

          <div class="row mt-3">
          <div class="col-6 mr-auto">
            <button class="btn btn-sm btn-light mr-3">Back</button>
            <button type="submit" class="btn btn-sm btn-aqua">Next</button>
          </div>
          </div>

        </form>
      </div>
 
    </div>
    </aside>

  </div>
  </main>
</body>
</html>
